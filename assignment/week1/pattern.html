<body>
    <div align="center">
    <script>
          var k = parseInt(prompt("enter the height of the pyramid")) 
        for(var i=1; i <= k; i++){
            for(j=1; j<=i; j++){
                document.write('*')}
        document.write("<br>")
    }
    </script>
    </div>
