<title>multiplication table</title>
</head>
<body>
    <div align="center">
    <script>
        var num= parseInt(prompt("enter the number"))
        var result;
        for(i=1;i<10;i++) {
            document.write( num + " x " + i + " = " + num*i+"<br>")
        }
    </script>
    </div>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
