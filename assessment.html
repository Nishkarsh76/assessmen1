<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Registration Form</title>
  <style>
    #BaseDiv {
            margin: 30px 30px 30px 30px;
            background-color: #f0f0f0;
            padding: 40px;
        }
    </style>
</head>

<body>
  <div id="BaseDiv">
    <div class="container">
      <h2>Login Form</h2>
      <form id="myForm">
        <div class="form-group">
          <label for="uid">USER ID:</label>
          <input type="text" class="form-control" id="uid" placeholder="Required and must be of length 5 to 12" 
          name="uid" minlength="5" maxlength="12" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Required and must be a valid email" 
          name="email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd1" placeholder="Required and Alphabets only" 
          name="pwd" title="Required and must be of length 7 to 12" minlength="7" maxlength="12" required>
        </div>
        <div class="form-group">
          <label for="pwd">Confirm Password:</label>
          <input type="password" class="form-control" id="pwd2" placeholder="Must be same as above" 
          name="pwd" title="Must be same as above" minlength="7" maxlength="12" required>
        </div>
        <div class="form-group">
          <label for="usr">Username:</label>
          <input type="text" class="form-control" id="usr" placeholder="Required and Alphabets only" 
          title="Required and Alphabets only" pattern="^[a-zA-Z]+$" required>
        </div>
        <div class="form-group">
          <label for="ad">Address</label>
          <input type="text" class="form-control" id="ad" placeholder="Optional" 
          name="ad" title="optional">
        </div>
        <div class="form-group">
          <label for="cou">COUNTRY:</label>
          <select name="country" class="form-control" title="Required.Must select a country" 
          id="cou" required>
            <option hidden> -- select an option -- </option>
            <option value="ind">INDIA</option>
            <option value="aus">AUSTRALIA</option>
            <option value="sa">SOUTH AFRICA</option>
            <option value="wi">WEST INDIES</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">ZIP CODE</label>
          <input type="text" class="form-control" title="Required. Must be numeric only" id="zip" 
          name="zip" placeholder="Required. Must be numeric only" required>
        </div>
        <div class="form-group">
          <label for="gender" title="Required" required>Gender:</label>
          <input type="radio" name="gender" id="gender1" value="male">MALE
          <input type="radio" name="gender" id="gender2" value="female">FEMALE<br>
        </div>
        <div class="form-group">
          <label for="lang" title="Required" required>Language:</label>
          <input type="checkbox" id="lang1" name="lang" value="eng">ENGLISH
          <input type="checkbox" id="lang2" name="lang" value="other">NON-ENGLISH<br>
        </div>
        <div class="form-group">
          <label for="about" >About:</label><br>
          <textarea rows="4" cols="50" style="display: inline-flex"></textarea>
        </div>
    </div>
    <input type="submit" id="submitBtn" class="btn btn-primary btn-lg btn-block" 
    name="submit" onclick="submit()">
    </form>
  </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modalTitle" class="modal-title"></h4>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>
  </div>
</body>

<!-- script file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="assessment.js"></script>

</html>
